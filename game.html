        <style>
          #container {
            width: 800px;
            height: 500px;
            margin: 10px auto;
           
            position: relative;
            border-radius: 50%;
            animation: spin 10s linear infinite;
          }
          .item {
            width: 200px;
            height: 200px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            position: absolute;
           
            animation: spin 10s linear infinite reverse;
          }
          @keyframes spin {
            100% {
              transform: rotate(1turn);
            }
          }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <div id="container">
            <div class="item"><img src="images/mountains.jpg" width="100%"></div>
            <div class="item"><img src="images/birds.jpg" width="100%"></div>

            <div class="item"><img src="images/herbs.jpg" width="100%"></div>
            
          </div>

    </body>

    <script>
      var radius = 200; // adjust to move out items in and out 
      var fields = $('.item'),
        container = $('#container'),
        width = container.width(),
        height = container.height();
      var angle = 0,
        step = (2 * Math.PI) / fields.length;
      fields.each(function() {
        var x = Math.round(width / 2 + radius * Math.cos(angle) - $(this).width() / 2);
        var y = Math.round(height / 2 + radius * Math.sin(angle) - $(this).height() / 2);
        if (window.console) {
          console.log($(this).text(), x, y);
        }
        $(this).css({
          left: x + 'px',
          top: y + 'px'
        });
        angle += step;
      });
    </script>
